<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Walk in the Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .gallery {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }
        .gallery-images {
            display: flex;
            flex-direction: column; /* Switch to vertical layout */
            transition: transform 0.5s ease-in-out;
        }
        .gallery-images img {
            width: 100%;
            max-height: 400px;
            margin-bottom: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        .arrow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            padding: 0.5rem 1rem;
        }
        .arrow.up {
            top: 10px;
        }
        .arrow.down {
            bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>A Walk in the Park</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="list1.html">List 1</a></li>
            <li><a href="list2.html">List 2</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <div class="gallery">
        <button class="arrow up" onclick="prevImage()">&#9650;</button>
        <div class="gallery-images">
            <img src="https://via.placeholder.com/800x400?text=Photo+1" alt="Placeholder 1">
            <img src="https://via.placeholder.com/800x400?text=Photo+2" alt="Placeholder 2">
            <img src="https://via.placeholder.com/800x400?text=Photo+3" alt="Placeholder 3">
            <img src="https://via.placeholder.com/800x400?text=Photo+4" alt="Placeholder 4">
            <img src="https://via.placeholder.com/800x400?text=Photo+5" alt="Placeholder 5">
            <img src="https://via.placeholder.com/800x400?text=Photo+6" alt="Placeholder 6">
            <img src="https://via.placeholder.com/800x400?text=Photo+7" alt="Placeholder 7">
            <img src="https://via.placeholder.com/800x400?text=Photo+8" alt="Placeholder 8">
        </div>
        <button class="arrow down" onclick="nextImage()">&#9660;</button>
        <div class="caption" id="caption">Caption for Photo 1</div>
    </div>

    <footer>
        <p>Jada Glass 2024</p>
    </footer>

    <script>
        const galleryImages = document.querySelector('.gallery-images');
        const captions = [
            "Caption for Photo 1",
            "Caption for Photo 2",
            "Caption for Photo 3",
            "Caption for Photo 4",
            "Caption for Photo 5",
            "Caption for Photo 6",
            "Caption for Photo 7",
            "Caption for Photo 8"
        ];
        const captionElement = document.getElementById('caption');
        const totalImages = document.querySelectorAll('.gallery-images img').length;
        let currentIndex = 0;

        function updateGallery() {
            galleryImages.style.transform = `translateY(-${currentIndex * 100}%)`;
            captionElement.textContent = captions[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            updateGallery();
        }

        function nextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            updateGallery();
        }
    </script>
</body>
</html>
