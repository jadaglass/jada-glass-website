<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Walk in the Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
         p {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
        }

        nav ul li {
            display: inline; /* Display list items in a row */
            margin-right: 20px; /* Space between links */
        }

        nav ul li a {
            display: inline-block; /* Make links behave like buttons */
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Link color */
            background-color: #5bc0de; /* Button background color */
            padding: 10px 15px; /* Padding for button size */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        nav ul li a:hover {
            background-color: #1c6691; /* Darker background on hover */
        }
        .gallery {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }
        .gallery-images {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            transition: transform 0.5s ease-in-out;
        }
        .gallery-images img {
            width: 100%;
            max-width: 800px;
            flex-shrink: 0;
        }
        .caption-container {
            margin-top: 10px;
            text-align: center;
            position: relative;
        }
        .caption {
            font-size: 1.2rem;
            color: #333;
            display: inline-block;
        }
       .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
    padding: 0.5rem 1rem;
    opacity: 0.8; /* Slight transparency for better visibility */
}

.arrow:hover {
    opacity: 1; /* Fully visible on hover */
}

.arrow.left {
    left: 10px; /* Positioned within the visible gallery area */
}

.arrow.right {
    right: 10px; /* Positioned within the visible gallery area */
}
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="list1.html">8 Best Teen High School Movies from the 2000's</a></li>
            <li><a href="list2.html">7 Best Bookstores in Saint Louis</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    
    <h1>A Walk in the Park</h1>
    <p> This sequence of photos tells the story of my 1 year old dog, Pebbles, taking an everyday walk. A highlight of her day. 
        </p>

    <div class="gallery">
        <button class="arrow left" onclick="prevImage()">&#8249;</button>
        <div class="gallery-images">
            <img src="mywebsite/glass-media-list/img1.jpg" alt="Photo 1">
            <img src="mywebsite/glass-media-list/img2.jpg" alt="Placeholder 2">
            <img src="mywebsite/glass-media-list/img3.jpg" alt="Placeholder 3">
            <img src="mywebsite/glass-media-list/img4.jpg" alt="Placeholder 4">
            <img src="mywebsite/glass-media-list/img5.jpg" alt="Placeholder 5">
            <img src="mywebsite/glass-media-list/img6.jpg" alt="Placeholder 6">
            <img src="mywebsite/glass-media-list/img7.jpg" alt="Placeholder 7">
            <img src="mywebsite/glass-media-list/img8.jpg" alt="Placeholder 8">
        </div>
        <button class="arrow right" onclick="nextImage()">&#8250;</button>
    </div>
    <div class="caption-container">
        <div class="caption" id="caption">Caption for Photo 1</div>
    </div>

    <footer>
        <p>Jada Glass 2024</p>
    </footer>

    <script>
        const galleryImages = document.querySelector('.gallery-images');
        const captions = [
            "Pebbles has just woken up, stretching.",
            "Pebbles is very clingy, this is her begging for attention.",
            "Pebbles loves her toy bin.",
            "This is how Pebbles lets me know she is ready for the day.",
            "She knows what this means...",
            "Itâ€™s time for a walk!",
            "Pebbles does great on the leash. Sometimes.",
            "We love the outdoors!"
        ];
        const captionElement = document.getElementById('caption');
        const totalImages = document.querySelectorAll('.gallery-images img').length;
        let currentIndex = 0;

        function updateGallery() {
            galleryImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            captionElement.textContent = captions[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            updateGallery();
        }

        function nextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            updateGallery();
        }
    </script>
</body>
</html>
